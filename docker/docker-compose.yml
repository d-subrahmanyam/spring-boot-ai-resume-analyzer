services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: resume-analyzer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-resume_analyzer}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./init-skills.sql:/docker-entrypoint-initdb.d/02-init-skills.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-resume_analyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-analyzer-network

  # Resume Analyzer Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: resume-analyzer-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-resume_analyzer}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # LLM Studio Configuration
      LLM_STUDIO_BASE_URL: ${LLM_STUDIO_BASE_URL:-http://host.docker.internal:1234/v1}
      LLM_STUDIO_API_KEY: ${LLM_STUDIO_API_KEY:-not-needed}
      LLM_STUDIO_MODEL: ${LLM_STUDIO_MODEL:-mistralai/mistral-7b-instruct-v0.3}
      LLM_STUDIO_EMBEDDING_MODEL: ${LLM_STUDIO_EMBEDDING_MODEL:-text-embedding-nomic-embed-text-v1.5}
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SERVER_PORT: 8080
      
      # File Upload
      UPLOAD_DIR: /app/uploads
      
      # JVM Options
      JAVA_OPTS: "-Xmx1g -Xms512m"
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - resume-analyzer-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Nginx Reverse Proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: resume-analyzer-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - resume-analyzer-network

networks:
  resume-analyzer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
