<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" opacity="0.1"/>
  
  <!-- Document/Resume Shape -->
  <g id="document">
    <rect x="60" y="40" width="80" height="120" rx="4" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
    <!-- Document lines -->
    <line x1="70" y1="60" x2="130" y2="60" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="75" x2="120" y2="75" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="70" y1="88" x2="125" y2="88" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="70" y1="101" x2="115" y2="101" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="70" y1="114" x2="120" y2="114" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- AI Brain/Network Icon -->
  <g id="ai-brain" transform="translate(110, 125)">
    <!-- Neural network nodes -->
    <circle cx="0" cy="0" r="12" fill="#10b981" stroke="#fff" stroke-width="2"/>
    <circle cx="20" cy="-15" r="6" fill="#34d399" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
    <circle cx="20" cy="15" r="6" fill="#34d399" stroke="#fff" stroke-width="1.5" opacity="0.9"/>
    <circle cx="-15" cy="12" r="5" fill="#34d399" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Connection lines (neural network) -->
    <line x1="0" y1="0" x2="20" y2="-15" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="20" y2="15" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-15" y2="12" stroke="#10b981" stroke-width="2" opacity="0.6"/>
    
    <!-- AI sparkle/intelligence indicator -->
    <path d="M -2 -20 L 0 -15 L 2 -20 L 0 -18 Z" fill="#fbbf24" opacity="0.9"/>
    <circle cx="0" cy="-18" r="1.5" fill="#fbbf24"/>
  </g>
  
  <!-- Checkmark (Success/Match indicator) -->
  <g id="checkmark" transform="translate(45, 45)">
    <circle cx="0" cy="0" r="10" fill="#10b981" opacity="0.9"/>
    <path d="M -3 0 L -1 3 L 4 -3" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Decorative circuit pattern (subtle AI theme) -->
  <g id="circuit-pattern" opacity="0.15">
    <circle cx="50" cy="100" r="2" fill="#3b82f6"/>
    <circle cx="150" cy="80" r="2" fill="#3b82f6"/>
    <circle cx="150" cy="120" r="2" fill="#3b82f6"/>
    <line x1="50" y1="100" x2="60" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="140" y1="80" x2="150" y2="80" stroke="#3b82f6" stroke-width="1"/>
    <line x1="140" y1="120" x2="150" y2="120" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Outer accent circle -->
  <circle cx="100" cy="100" r="95" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.3"/>
</svg>
